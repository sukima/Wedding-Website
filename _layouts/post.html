---
layout: default
---
<h4 class="news_date">{{ page.date | date_to_string }}</h4>
<p>By <em>{{ page.author }}</em></p>
{{ content }}
{% if page.tags and page.tags.size > 0 %}
<p class="taglist">Tags: {{ page.tags | array_to_sentence_string }}</p>
{% endif %}
{% if site.enableDisqusComments %}
{% include disqus.html %}
{% endif %}
