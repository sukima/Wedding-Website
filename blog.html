---
layout: default
title: Blog
---
<dl>
{% for post in site.posts %}
  <div class="post_summery">
    {% capture blob %}{{ post.content | strip_html | strip_newlines | truncate: 140 }}{% endcapture %}
    <dt class="news_date"><a href="{{ post.url }}">{{ post.date | date_to_string }} - {{ post.title }}</a></dt>
    <dd>By {{post.author }}: {{ blob }} <nobr><a class="comment" href="{{ post.url }}#disqus_thread">Read</a></nobr></dd>
  </div>
{% endfor %}
</dl>
